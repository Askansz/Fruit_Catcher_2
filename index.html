<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Site</title>
    <style>
        body {
            background-image: url('background.jpg'); /* Replace 'background.jpg' with your background image file path */
            background-size: cover;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
            margin: 0; /* Remove default margin */
            padding: 0; /* Remove default padding */
        }
        .container {
            max-width: 1000px;
            margin: 0 auto;
            padding: 20px;
            background-color: rgba(255, 255, 255, 0.8); /* Semi-transparent white background */
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 5px;
        }
        h1 {
            color: #333;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .game-slot {
            display: inline-block;
            width: calc(25% - 45px);
            margin: 10px;
            padding: 10px;
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white background for game slots */
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.2);
            border-radius: 5px;
            text-align: center;
        }
        .game-image {
            max-width: 100%;
            height: auto;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Teknik.AB Games</h1>
        
        <!-- Game Slot 1 -->
        <div class="game-slot">
            <img src="game1.jpg" alt="Game 1" class="game-image">
            <h3>Fruit Catcher</h3>
            <p>Description of Game 1.</p>
            <a href="https://askansz.github.io/the.king/" class="btn">Play Now</a>
        </div>

        <!-- Game Slot 2 -->
        <div class="game-slot">
            <img src="game2.jpg" alt="Game 2" class="game-image">
            <h3>Toc Tac Toe</h3>
            <p>Description of Game 2.</p>
            <a href="https://askansz.github.io/TicTacToeGame/" class="btn">Play Now</a>
        </div>

        <!-- Repeat the above game slot HTML for Games 3 to 16 -->

    </div>
</body>
</html>
